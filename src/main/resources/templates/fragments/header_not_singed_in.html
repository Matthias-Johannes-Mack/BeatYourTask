<!-- created by wirefire Spring 19 -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:mvc="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>BeatYourTask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- -->
    <!-- -->

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/css/shards-extras.min.css}"/>
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/css/shards.min.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
    <script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/shards.min.js}"></script>
    <script th:src="@{/js/demo.js}"></script>
    <!-- End Java-Script -->
    <!-- Point to change the logo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-1">
        <img th:src="@{/images/demo/shards-logo.svg}"
             alt="BeatYourTask" class="mr-2"
             height="30">
        <!-- Navbar by wirefire -->
        <a class="navbar-brand" href="/../">BeatYourTask</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-5"
                aria-controls="navbarNavDropdown-5" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse mr-auto" id="navbarNavDropdown-5">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/../">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/Register">Register</a></li>

                <ul class="ml-9">
                    <!-- Begin Login -->
                    <form th:action="@{/../}" method="POST">
                        <div class="input-group"><span class="input-group-prepend"><span
                                class="input-group-text"><i
                                class="fa fa-user"></i> </span></span>
                            <input type="text" class="form-control"
                                   id="username" placeholder="Username" name="username">
                            <input type="password" class="form-control" id="password"
                                   placeholder="Password" name="password">
                            <span class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>
                        </span>
                            <input class="btn btn-light form-control" value="Login" th:type="submit" name="Submit"/>

                        </div>

                    </form>

                    <!-- End Login -->
                </ul>
            </ul>
        </div>

    </nav>
    <!-- End Nav -->
    <!-- error handling goes here -->
    <!-- for false logininformation -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <i class="fa fa-exclamation-circle"></i>
        <strong>Login failed!</strong> Please check your Username / Password combination!
    </div>
    <!-- logout sucessfull -->
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mb-0" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <i class="fa fa-exclamation-circle"></i>
        <strong>Logout successful!</strong>
    </div>
    <!-- end -->
    <!-- registration sucessfull / failed -->
    <div th:if="${param.registersuccessfull}" class="alert alert-success alert-dismissible fade show mb-0" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <i class="fa fa-exclamation-circle"></i>
        <strong>Registration successful!</strong>
    </div>

    <div th:if="${param.registerfailed}" class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <i class="fa fa-exclamation-circle"></i>
        <strong>Registration failed! E-Mail-Adress is alredy registered!</strong>
    </div>
    <!-- end -->
</head>
