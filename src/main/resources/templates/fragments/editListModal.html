<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!-- modal -->
<div class="modal fade mt-5" id="editListModal" tabindex="-1" role="dialog" data-keyboard="true" data-backdrop="true" >

    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header bg-danger">
                <h4 class="text-white mt-1">Edit a list</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <!--/*@thymesVar id="newTaskListAttribute" type="de.beatyourtask.beatyourtask.model.Tasklist"*/-->
            <form th:action="@{/editList}"  method="post"
                  th:object="${newTaskListAttribute}" class="needs-validation" novalidate>

                <div class="modal-body">
                    <label>Titel</label>
                    <input class="form-control" id="titel"
                           name="tiel" th:field="*{listName}" type="text" required>
                    <div class="invalid-feedback">
                        Please choose a title!
                    </div>

                    <input type="hidden" class="form-control" id="listID" th:field="*{listId}">

                    <br>

                    <label>Color</label>
                    <select class="custom-select" id="SelectColorDropdown" th:field="*{color}" type="text" required>
                        HTML Colors
                        <option value="">Choose a color</option>
                        <option value="LightGreen">LightGreen</option>
                        <option value="SlateBlue">SlateBlue</option>
                        <option value="Orange">Orange</option>
                        <option value="Tomato">Tomato</option>
                        <option value="Yellow">Yellow</option>
                        <option value="DarkTurquoise">DarkTurquoise</option>
                        <option value="DeepSkyBlue">DeepSkyBlue</option>
                        <option value="SlateGray">SlateGray</option>
                    </select>
                    <div class="invalid-feedback"> Please choose a color!</div>
                    <br>
                    <br>

                    <input type="submit" value="Submit" class="btn btn-danger"/>
                </div>
            </form>


        </div>
    </div>
</div>
</body>

</html>
