<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!-- modal -->
<div class="modal fade mt-5" id="deleteListModal" tabindex="-1" role="dialog" data-keyboard="true" data-backdrop="true" >

    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header bg-danger">
                <h4 class="text-white mt-1">Delete a list</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <!--/*@thymesVar id="newTaskListAttribute" type="de.beatyourtask.beatyourtask.model.Tasklist"*/-->
            <form th:action="@{/deleteList}"  method="post"
                  th:object="${newTaskListAttribute}" class="needs-validation" novalidate>

                <div class="modal-body">
                    <input type="hidden" class="form-control" id="listID" th:field="*{listId}">
                    <button class="btn btn-danger" data-dismiss="modal">Don't delete</button>
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                </div>
            </form>


        </div>
    </div>
</div>
</body>

</html>
