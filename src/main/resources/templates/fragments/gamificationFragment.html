<html lang="en" xmlns:th="http://thymeleaf.org/">
<div class="container bg-light ml-5 rounded" xmlns:padding-left="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.w3.org/1999/xhtml"/>

<div class="row ">
    <div class="progress w-75 border border-dark h-100 ml-2">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 70%;" th:aria-valuenow="${Exp}" aria-valuemin="0"
             aria-valuemax="100" th:text="${Exp} + ' ' + Exp.">
        </div>

    </div>

    <div class="text-body pl-2" th:text="Lvl. + ' ' + ${Lvl}" />

</div>
</div>
</html>
