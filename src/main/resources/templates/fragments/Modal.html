// Main demo script.
        (function ($) {
            $(document).ready(function() {

                // Hide the loader and show the elements.
                setTimeout(function () {
                    $('.loader').addClass('hidden').delay(200).remove();
                    $('.slide-in').each(function() {
                        $(this).addClass('visible');
                    });
                }, 1900);

                // Enable popovers everywhere.
                $('[data-toggle="popover"]').popover();

                // Enable tooltips everywhere.
                $('[data-toggle="tooltip"]').tooltip();

                // Disable example anchors scroll to top action.
                $('.example a').click(function(event) {
                    event.target.getAttribute('href') === '#' && event.preventDefault();
                });

                // Hook the "Learn More" button event to scroll to content.
                $('#scroll-to-content').click(function(ev) {
                    ev.preventDefault();
                    if (typeof ev.target.dataset.scrollTo === 'undefined') {
                        return;
                    }

                    $('html, body').animate({
                        scrollTop: $(ev.target.dataset.scrollTo).offset().top - 100
                    }, 1000)
                });

                //
                // Setup examples.
                //

                // Slider example 1.
                $('#slider-example-1').customSlider({
                    start: [20, 80],
                    range: {
                        min: 0,
                        max: 100
                    },
                    connect: true
                });

                // Slider example 2.
                $('#slider-example-2').customSlider({
                    start: [20, 80],
                    range: {
                        min: 0,
                        max: 100
                    },
                    connect: true,
                    tooltips: true
                });

                // Slider example 3.
                $('#slider-example-3').customSlider({
                    start: [20, 80],
                    range: {
                        min: 0,
                        max: 100
                    },
                    connect: true,
                    tooltips: true,
                    pips: {
                        mode: 'positions',
                        values: [0, 25, 50, 75, 100],
                        density: 5
                    }
                });

                // Datepicker example 1.
                $('#datepicker-example-1').datepicker({});

                // Datepicker example 2.
                $('#datepicker-example-2').datepicker({});
            });
        })(jQuery);

<body>
<div class="modal fade mt-5" id="newProjectModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header bg-danger">
                <h4 class="text-white mt-1" id="exampleModalLabel">Create Project</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- the form -->
                <form name="createProject">
                    <div class="row">
                        <input type="text" class="form-control" id="projectTitle"
                               placeholder="Projecttitel" required>
                    </div>
                    <br>
                    <div class="row">
                                            <textarea id="projectDescription" class="form-control mb-4 color-danger"
                                                      rows="10"
                                                      placeholder="Enter your Projectdescription..."
                                                      name="projecdescription" style="resize: none;"></textarea>
                    </div>
                    <!-- calendar function -->
                    <div class="row">
                        <div class="input-group with-addon-icon-left">
                                            <span class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                      </span>
                            <input type="text" class="form-control" id="datepicker-example-2"
                                   placeholder="Project Deadline">

                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <select class="custom-select" id="projectLabel">
                            <option value="1">High</option>
                            <option value="2">Middle</option>
                            <option value="3">Low</option>
                        </select>
                    </div>
                    <br>
                    <div class="row border-dark">
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">
                            Create Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
