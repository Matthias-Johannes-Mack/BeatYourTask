<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!-- modal -->
<div class="modal fade mt-5" id="editCommentModal" tabindex="-1" role="dialog" data-keyboard="true" data-backdrop="true" >

    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header bg-danger">
                <h4 class="text-white mt-1">Edit a Comment</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <!--/*@thymesVar id="newTaskListAttribute" type="de.beatyourtask.beatyourtask.model.Tasklist"*/-->
            <form th:action="@{/task/editComment}" id="commentForm" method="post" class="needs-validation" novalidate>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="message" class="form-control-label">Message</label>
                        <textarea class="form-control" id="message" name="message" value="" rows="2" required></textarea>
                        <div class="invalid-feedback"> Please type a comment!</div>
                        <div class="valid-feedback"> Good comment! </div>
                    </div>

                    <input type="hidden" class="form-control" id="commentId" name="commentId" value="">
                    <input type="hidden" class="form-control" id="taskId" name="taskId" value="">

                    <br>

                    <input type="submit" value="Edit" class="btn btn-danger"/>
                </div>
            </form>


        </div>
    </div>
</div>
</body>

</html>
