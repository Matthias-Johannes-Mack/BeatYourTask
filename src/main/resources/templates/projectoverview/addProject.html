<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="projectoverview/dependencies::head"></head>
<body class="shards-app-promo-page--1">
<!--Background-->
<div class="welcome d-flex justify-content-center flex-column">


    <!-- Pannel for adding projects-->
    <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Add Project</h4>
            <!--Form for adding projects-->
            <form method="post" th:object="${project}">

                <!--Project Name-->
                <div class="form-group">
                    <label th:for="projectName">Name</label>
                    <input class="form-control" th:field="*{projectName}"/>
                </div>

                <!--Description-->
                <div class="form-group">
                    <label th:for="projectDescription">Description</label>
                    <input class="form-control" th:field="*{projectDescription}"/>
                </div>
                <input  class="btn btn-primary" type="submit" value="Add" />
        </div>
    </div>
    </div>


</div>
</body>
<!-- include the Footer -->
<th:block th:include="/fragments/footer"></th:block>
</html>
